<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API History</title>
</head>
<body>
    <h1>The window history object</h1>
    <h2>The history.back()</h2>

    <button onclick="history.back()">Go back</button>
    <br>
    <br>
    <button onclick="history.forward()">Go Forward</button>
    <br>
    <br>
    <button onclick="history.go(-2)">Go 2 pages back</button>

    <p>Haciendo click "Go Back" no resultará ninguna acción, por que no hay página previa en el historial </p>
</body>
</html>
