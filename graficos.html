<!DOCTYPE html>
</html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Edad', 'Horas'],
          [ ,      15],
          [ 9,      7.5],
          [ 11,     14],
          [ 4,      5],
          [ 3,      3.5],
          [ 6.5,    7]
        ]);

        var options = {
          title: 'Edad vs. Horas de uso de dispositivos electrónicos',
          hAxis: {title: 'Edad', minValue: 0, maxValue: 30},
          vAxis: {title: 'Horas', minValue: 0, maxValue: 20},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1 align="center">Gráfico de edades vs. Horas de uso de dispositivos electrónicos</h1>
    <div id="chart_div" style="width: 900px; height: 500px;" ></div>
  </body>
</html>
