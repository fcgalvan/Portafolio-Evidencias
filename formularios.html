<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" type="image/jpg" href="logouni.jpg">
</head>
<body>
    <h1 align="center">Formularios</h1>
    <form method="post" action="" enctype="text/plain">
        <fieldset>
            <legend align="center">Información del usuario</legend>
            <label for="usuario">
            Nombre de usuario:
            </label>
            <input type="text" name="usuario" id="usuario" maxlength="12" placeholder="usuario" size="5" title="Nombre de usuario" />
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" maxlength="25" placeholder="Nombre"/>
            <br>
            <label for="ap">Apellido paterno</label>
            <input type="text" name="ap" id="nombre" maxlength="25" placeholder="Apellido paterno">
            <br>
            <label for="am">Apellido materno</label>
            <input type="text" name="am" id="am" placeholder="Apellido materno">
            <br>
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass" maxlength="15" required>
            <br>
            <label for="sugiere">Sugerencias</label>
            <br>
            <textarea name="sugiere" cols="25" rows="10"></textarea>
            <br>
            <label for="correo">E-mail</label>
            <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
            <br>
            <label for="fechan">Fecha de nacimiento</label>
            <input type="date" name="fechan" id="fechan" placeholder="Fecha de nacimiento">
            <br>
            <label for="hora">Hora de registro</label>
            <input type="time" name="hora" id="hora">
            <br>
            <label for="busqueda">Buscar</label>
            <input type="search" name="busqueda" id="busqueda">
            <br>
            <label for="telefono">Teléfono</label>
            <input type="tel" name="telefono" id="telefono">
            <br>
            <label for="sitio">Sitio Web</label> 
            <input type="url"  name="sitio" id="sitio">
            <br>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="number">
            <br>
            <label for="califica">Califica el servicio</label>
            <input type="range" min="1" max="10" value="7">
            <br>
            <label for="colores">Selecciona un color</label>
            <input type="color" name="colores" id="colores">
            <br>
            <label for="mesn">Mes de Nacimiento</label>
            <input type="month" name="mesn" id="mesn">
            <br>
            <label for="semana">Semana</label>
            <input type="week" name="semana" id="semana">
            <br>
            <label for="fechahora">Fecha y Hora</label>
            <input type="datetime-local" name="fechahora" id="fechahora">
            <br>
            <label for="pago">Comprobante de pago</label>
            <input type="file" name="pago" id="pago">
            <h3>Selecciona tus métodos de pago preferidos</h3>
            <input type="checkbox" name="forma1" id="forma1" value="tdc" checked>
            <label for="forma1">Tarjeta de crédito</label>
            <br>
            <input type="checkbox" name="forma2" id="forma2" value="efec">
            <label for="forma2">Efectivo</label>
            <br>
            <input type="checkbox" name="forma3" id="forma3" value="tdd">
            <label for="forma3">Tarjeta de débito</label>
            <br>
            <h3>Selecciona tu género</h3>
            <input type="radio" name="genero" id="genero" value="f" >
            <label for="genero">Femenino</label>
            <br>
            <input type="radio" name="genero" id="genero" value="m">
            <label for="genero">Masculino</label>
            <br>
            <input type="radio" name="genero" id="genero" value="nb">
            <label for="genero">No binario</label>
            <br>
            <h3>Indica tu productos de preferencia</h3>
            <select size="5" multiple>
                <optgroup label="Diversos">
                    <br>
                    <option value="1" selected> Electrónica</option>
                    <option value="2"> Computadoras</option>
                    <option value="3"> Línea blanca</option>
                    <option value="4"> Ferretería</option>
                    <option value="5"> Autos</option>
                    <option value="6"> Ropa</option>
                    
                </optgroup>
                <optgroup label="Alimentos">
                    
                    <option value="7"> Lácteos</option>
                    <option value="8"> Abarrotes</option>  
                </optgroup>  
            </select>

            <br>
            <br>
            <input type="submit" name="enviar" id="enviar" value="Enviar formulario">
        </fieldset>
    </form>
</body>
</html>
